<div>
    <div style="background-color: white;">
        <div class="container pt-4 pb-4">
        </div>
    </div>
    <div style="background-color: white;">
        <div class="me-3 ms-3">
            <form name="form" role="form" (ngSubmit)="createGNHC()" [formGroup]="GNHCForm" *ngIf="!success">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-md-2 pt-2">
                                <h6 class="form-label">Số hộ chiếu&nbsp;<span style="color: red;" class="pt-2">*</span>
                                </h6>
                            </div>
                            <div class="col-md-4">
                                <div class="input-group">
                                    <input class="form-control input-border" required type="text"
                                        [(ngModel)]="soHCPopup" formControlName="soHoChieu" id="soHoChieu"
                                        style="border-right: none;" (blur)="checkSoHc($event)">
                                    <span class="input-group-text input-border" (click)="popupSoHC()"
                                        style="background-color: white; border-left: none; cursor: pointer;">
                                        <fa-icon class="bi bi-search"></fa-icon>
                                    </span>
                                </div>
                                <div>
                                    <small class="form-text text-danger" *ngIf="checkKyTu">
                                        Số hộ chiếu không được chứa ký tự đặc biệt!
                                    </small>
                                    <small class="form-text text-danger" *ngIf="checkNullSoHC">
                                        Số hộ chiếu không được để trống!
                                    </small>
                                    <small class="form-text text-danger" *ngIf="checkDouble">
                                        Số hộ chiếu không tồn tại!
                                    </small>
                                </div>
                            </div>
                            <div class="col-md-2 pt-2">
                                <h6 class="form-label" style="padding-left: 40px;">Loại hộ chiếu</h6>
                            </div>
                            <div class="col-md-4">
                                <input style="background-color: rgb(243, 243, 243);" formControlName="loaiHC"
                                    [(ngModel)]="loaiHCPopup" class="form-control input-border" type="text" id="loaiHC"
                                    readonly>
                            </div>
                        </div>
                        <div class="row pt-4">
                            <div class="col-2 pt-2">
                                <h6 class="form-label">Họ và tên</h6>
                            </div>
                            <div class="col-10">
                                <input style="background-color: rgb(243, 243, 243);" class="form-control input-border"
                                    type="text" formControlName="hoTen" [(ngModel)]="hoTenPopup" readonly>
                            </div>
                        </div>
                        <div class="row pt-4">
                            <div class="col-md-2 pt-2">
                                <h6 class="form-label">Chức vụ</h6>
                            </div>
                            <div class="col-md-10">
                                <input style="background-color: rgb(243, 243, 243);" class="form-control input-border"
                                    type="text" formControlName="chucVu" [(ngModel)]="chucVuPopup" readonly>
                            </div>
                        </div>
                        <div class="row pt-4">
                            <div class="col-md-2 pt-2">
                                <h6 class="form-label">Tên cơ quan</h6>
                            </div>
                            <div class="col-md-10">
                                <input style="background-color: rgb(243, 243, 243);" class="form-control input-border"
                                    type="text" formControlName="coQuan" [(ngModel)]="coQuanPopup" readonly>
                            </div>
                        </div>
                        &nbsp;
                        <div class="test mt-4">
                            <h6 class="testh1">Giao hộ chiếu</h6>
                            <div class="me-3 ms-3" style="padding-top: 30px;">
                                <div class="row">
                                    <div class="col-md-2 pt-2">
                                        <h6 class="form-label">Thời gian giao</h6>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="input-group" style="cursor: pointer;">
                                            <input class="form-control input-border" type="text"
                                                placeholder="dd/mm/yyyy" id="dateGiaoHc" data-cy="ghcThoiGian"
                                                name="ghcThoiGian" maxlength="10" bsDatepicker
                                                [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', showWeekNumbers: false }"
                                                formControlName="ghcThoiGian" (change)="isInvalidDate1($event)"/>

                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                    </div>
                                    <div class="col-md-3">
                                    </div>
                                </div>
                                <div class="row pt-4">
                                    <div class="col-md-2 pt-2">
                                        <h6 class="form-label">Người giao</h6>
                                    </div>
                                    <div class="col-md-4">
                                        <input class="form-control input-border" type="text" name="ghcNguoiGiao"
                                            id="ghcNguoiGiao" formControlName="ghcNguoiGiao" data-cy="ghcNguoiGiao">
                                    </div>
                                    <div class="col-md-2 pt-2">
                                        <h6 class="form-label" style="padding-left: 40px;">Người nhận</h6>
                                    </div>
                                    <div class="col-md-4">
                                        <input class="form-control input-border" type="text" name="ghcNguoiNhan"
                                            id="ghcNguoiNhan" formControlName="ghcNguoiNhan" data-cy="ghcNguoiNhan">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="test mt-4">
                            <h6 class="testh1">Nhận hộ chiếu</h6>
                            <div class="me-3 ms-3" style="padding-top: 30px;">
                                <div class="row">
                                    <div class="col-md-2 pt-2">
                                        <h6 class="form-label">Thời gian giao</h6>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="input-group" style="cursor: pointer;">
                                            <input class="form-control input-border" type="text"
                                                placeholder="dd/mm/yyyy" id="dateNhanHc" data-cy="nhcThoiGian"
                                                name="nhcThoiGian" maxlength="10" bsDatepicker
                                                [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', showWeekNumbers: false }"
                                                formControlName="nhcThoiGian" (change)="isInvalidDate2($event)"/>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                    </div>
                                    <div class="col-md-3">
                                    </div>
                                </div>
                                <div class="row pt-4">
                                    <div class="col-md-2 pt-2">
                                        <h6 class="form-label">Người giao</h6>
                                    </div>
                                    <div class="col-md-4">
                                        <input class="form-control input-border" type="text" name="nhcNguoiGiao"
                                            id="nhcNguoiGiao" formControlName="nhcNguoiGiao" data-cy="nhcNguoiGiao">
                                    </div>
                                    <div class="col-md-2 pt-2">
                                        <h6 class="form-label" style="padding-left: 40px;">Người nhận</h6>
                                    </div>
                                    <div class="col-md-4">
                                        <input class="form-control input-border" type="text" name="nhcNguoiNhan"
                                            id="nhcNguoiNhan" id="nhcNguoiNhan" formControlName="nhcNguoiNhan"
                                            data-cy="nhcNguoiNhan">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="d-flex justify-content-end">
                            <button type="submit" [disabled]="GNHCForm.invalid" class="btn btn-primary" data-cy="submit"
                                style="color: aliceblue; background-color: #1A4792; width: 100px; border-radius: 7px;">
                                <fa-icon class="iconColor" icon="save"></fa-icon>
                                <span>Lưu</span>
                            </button>
                            &nbsp;
                            <button type="button" class="btn btn-primary"
                                style="color: aliceblue; background-color: #1A4792; border-radius: 7px;"
                                [routerLink]="['/HoChieu/GiaoNhanHC']">
                                <fa-icon class="iconColor" icon="arrow-left"></fa-icon>
                                <span>Quay lại</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <br>
        </div>
    </div>
</div>
<app-alert></app-alert>
