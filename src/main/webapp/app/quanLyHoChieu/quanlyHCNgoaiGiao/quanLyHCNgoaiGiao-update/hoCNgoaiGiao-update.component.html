<div class="newHCNG">
    <div style="background-color: white;" class="pt-5">
        <div class="me-3 ms-3">
            <form name="form" role="form" (ngSubmit)="save()" [formGroup]="editForm" *ngIf="hoChieuNG">
                <div class="row">
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-1-5 pt-2">
                                <h6>Số hộ chiếu&nbsp;<span style="color: red;" class="pt-2">*</span></h6>
                            </div>
                            <div class="col-3-5">
                                <input class="form-control" style="background-color: rgb(243, 243, 243);" required type="text" name="soHC" formControlName="soHC" readonly>
                            </div>
                        </div>
                        <div class="row pt-4">
                            <div class="col-1-5 pt-2">
                                <h6>Họ và tên&nbsp;<span style="color: red;" class="pt-2">*</span></h6>
                            </div>
                            <div class="col-3-5">
                                <input class="form-control" required type="text" name="hoTen" formControlName="hoTen">
                            </div>
                        </div>
                        <div class="row pt-4">
                            <div class="col-1-5 pt-2">
                                <h6>Giới tính</h6>
                            </div>
                            <div class="col-2-5">
                                <select class="form-select" style="background-color: white;" name="gioiTinh"
                                    formControlName="gioiTinh" id="gioiTinh">
                                    <option value=null selected>Chọn</option>
                                    <option value="true">Nam</option>
                                    <option value="false">Nữ</option>
                                </select>
                            </div>
                            <div class="col-1-5 pt-2" style="padding-left: 70px;">
                                <h6>CCCD</h6>
                            </div>
                            <div class="col-2-5">
                                <input class="form-control" type="text" name="cmndSo" formControlName="cmndSo" id="cmndSo">
                            </div>
                        </div>
                        <div class="row pt-4">
                            <div class="col-1-5 pt-2">
                                <h6>Ngày sinh</h6>
                            </div>
                            <div class="col-2-5">
                                <div class="input-group" style="cursor: pointer;">
                                    <input class="form-control"  type="text" placeholder="dd/mm/yyyy" id="dateNgaySinh"
                                        name="ngaySinh" formControlName="ngaySinh" bsDatepicker (change)="isInvalidDate1($event)"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', showWeekNumbers: false }"/>
                                </div>
                            </div>
                            <div class="col-1-5 pt-2 text-nowrap" style="padding-left: 70px;">
                                <h6>Nơi sinh</h6>
                            </div>
                            <div class="col-2-5">
                                <input class="form-control" type="text" name="noiSinh" formControlName="noiSinh" id="noiSinh"> 
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-2">
                        <div class="row text-center">
                            <div class="col text-center">
                                <div class="avatar-upload1">
                                    <div class="avatar-edit1">
                                        <input type='file' id="imageUpload1" accept=".png, .jpg, .jpeg" #fileImgInput
                                            (change)="uploadIMG($event)" />
                                    </div>
                                    <div>
                                        <div class="avatar-preview1" *ngIf="imageUrl != ''">
                                            <div id="imagePreview1" [style.backgroundImage]="'url('+ imageUrl +')'">
                                            </div>
                                        </div>
                                        <div class="avatar-preview1" *ngIf="imageUrl == ''">
                                            <img [src]=imageUrlOld style="max-width: 100%; height: 190px;">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col">
                                <button type="button" style="background-color: #70B603; width: 100%; color: white;"
                                    class="btn btn-lg btn-block" (click)="fileImgInput.click()">Tải hình ảnh</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row pt-4">
                            <div class="col-0-5 pt-2">
                                <h6>Chức vụ</h6>
                            </div>
                            <div class="col-4-5">
                                <input class="form-control input-Border" type="text" name="chucVu" formControlName="chucVu" id="chucVu">
                            </div>
                        </div>
                        <div class="row pt-4">
                            <div class="col-0-5 pt-2">
                                <h6>Cơ quan</h6>
                            </div>
                            <div class="col-4-5">
                                <input class="form-control input-Border" type="text" name="coQuan" formControlName="coQuan" id="coQuan">
                            </div>
                        </div>
                        <div class="row pt-4">
                            <div class="col-0-5 pt-2">
                                <h6>Loại hộ chiếu&nbsp;<span style="color: red;" class="pt-2">*</span></h6>
                            </div>
                            <div class="col-4-5">
                                <select class="form-select input-Border" required style="background-color: white;" name="loaiHC" formControlName="loaiHC" id="loaiHC">
                                    <option *ngFor="let passport of passports" [ngValue]="passport.loaiHoChieu">{{ passport.loaiHoChieu }}</option>
                                  </select>
                            </div>
                        </div>
                        <div class="row pt-4">
                            <div class="col-0-5 pt-2">
                                <h6>Ngày cấp&nbsp;<span style="color: red;" class="pt-2">*</span></h6>
                            </div>
                            <div class="col-0-1">
                                <div class="input-group" style="cursor: pointer;">
                                    <input class="form-control input-Border" type="text" placeholder="dd/mm/yyyy" id="dateNgayCap"
                                        name="cmndNgayCap" formControlName="cmndNgayCap" bsDatepicker (change)="isInvalidDate2($event)"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', showWeekNumbers: false }"/>
                                </div>
                            </div>
                            <div class="col-0-5 pt-2 text-nowrap" style="padding-left: 40px;">
                                <h6>Có giá trị đến&nbsp;<span style="color: red;" class="pt-2">*</span></h6>
                            </div>
                            <div class="col-0-1">
                                <div class="input-group" style="cursor: pointer;">
                                    <input class="form-control input-Border" type="text" placeholder="dd/mm/yyyy" id="dateNgayHL"
                                        name="cmndNgayHL" formControlName="cmndNgayHL" bsDatepicker (change)="isInvalidDate3($event)"
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', showWeekNumbers: false }"/>
                                </div>
                            </div>
                        </div>
                        <div class="row pt-4">
                            <div class="col-0-5 pt-2">
                                <h6>Nơi cấp</h6>
                            </div>
                            <div class="col-4-5">
                                <input class="form-control input-Border" type="text" name="cmndNoiCap" formControlName="cmndNoiCap" id="cmndNoiCap">
                            </div>
                        </div>
                        <div class="row pt-4">
                            <div class="col-0-5 pt-2">
                                <h6>Hồ sơ đính kèm</h6>
                            </div>
                            <div class="col-4-5">
                                <table class="table table-bordered">
                                    <thead style="background-color: #1A4792; color: white;">
                                        <tr>
                                            <th class="text-center">STT</th>
                                            <th class="text-center col-10">Tên file</th>
                                            <th class="text-center">Thao tác</th>
                                        </tr>
                                    </thead>
                                    <tbody formArrayName="listHC">
                                        <tr *ngFor="let d of listFileControls; let i = index" [formGroupName]="i">
                                            <td class="text-center align-middle" style="font-weight: bold;"></td>
                                            <td><input readonly type="text" class="form-control" name="fileName"
                                                formControlName="fileName"></td>
                                            <td class="text-center align-middle">
                                                <a class="add" title="Tải tệp tin" data-toggle="tooltip"
                                                    (click)="downloadFile(hoChieuNG.listHCFileVM[i].id, hoChieuNG.listHCFileVM[i].fileName)">
                                                    <i class="material-icons align-middle">file_download</i></a>
                                                    &nbsp;
                                                <a class="delete" title="Xóa" data-toggle="tooltip"
                                                    (click)="deleteRowFile(i)">
                                                    <i class="material-icons align-middle">&#xE872;</i></a>
                                            </td>
                                            <!-- <td><input type="button" (click)="downloadFile(d.id, d.fileName)"
                                                value="Tải tập tin" /></td> -->
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="row pt-1">
                            <div class="col-0-5 pt-2">
                            </div>
                            <div class="col-4-5 custom-file-button">
                                <small for="uploadDocument">Tải tệp file không lớn hơn
                                    <strong>100 MB</strong></small>
                                <mat-chip-list #chipList>
                                    <label class="input-group-text label-cus mt-1" for="inputGroupFile">Tải tập tin</label>                             
                                    <mat-chip style="background-color: #e3e5e6;" *ngFor="let file of lstUploadedFiles; let index = index" 
                                        [removable]="true" (removed)="remove(file.AttachmentName, index)">
                                        {{file.AttachmentName}}
                                        <mat-icon matChipRemove>cancel</mat-icon>
                                    </mat-chip>
                                    <input type="file" id="inputGroupFile" multiple #uploadFile (change)="handleFileInput($event)"
                                        [matChipInputFor]="chipList" class="form-control">
                                </mat-chip-list>
                            </div>
                        </div><br>
                        <div class="d-flex justify-content-end">
                            <button type="submit" [disabled]="editForm.invalid" class="btn btn-primary input-Border-btn" data-cy="submit"
                                style="color: aliceblue; background-color: #1A4792; width: 100px;">
                                <fa-icon class="iconColor" icon="save"></fa-icon>
                                <span>Lưu</span>
                            </button>
                            &nbsp;
                            <!-- [routerLink]="['/category/passport-category']" -->
                            <button type="button" class="btn btn-primary input-Border-btn"
                                style="color: aliceblue; background-color: #1A4792;"
                                [routerLink]="['/HoChieu/quanlyHCNgoaiGiao']">
                                <fa-icon class="iconColor" icon="arrow-left"></fa-icon>
                                <span>Quay lại</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <br>
        </div>
    </div>
</div>
<app-alert></app-alert>
