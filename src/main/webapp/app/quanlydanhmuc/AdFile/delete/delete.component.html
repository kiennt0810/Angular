<form *ngIf="adFile" name="deleteForm" (ngSubmit)="confirmDelete()">
    <div class="modal-header">
      <h4 class="modal-title">Xác nhận xóa</h4>
  
      <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></button>
    </div>
  
    <div class="modal-body"> 
      <p>
        Bạn có muốn xóa ảnh này không?
      </p>
    </div>
  
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span>Quay lại</span>
      </button>
  
      <button type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span>Xóa</span>
      </button>
    </div>
  </form>
