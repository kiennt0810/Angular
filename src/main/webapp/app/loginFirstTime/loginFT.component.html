<div class="row custom-bg">
    <div class="col-lg-4 col-xl-4 col-xl-4 col-xxl-4 col-sm-12 col-md-12 bg-logo-1 position-relative">
        <div class="position-absolute top-15 start-15 display-logo">
        </div>
        <div class="position-absolute top-50 start-50 translate-middle">
            <!-- <img src="../../content/images/Group.png" class="img-Group" alt="Group" style="height: fit-content;" /> -->
        </div>
        <div class="position-absolute bottom-15 start-50 translate-middle-x display-logo-fpt">
            <!-- <img src="../../content/images/Group 17949.png" class="img-Group17949" alt="Group 17949" /> -->
        </div>
    </div>
    <form
        class="col-lg-8 col-xl-8 col-xl-8 col-xxl-8 col-sm-12 col-md-12 col-xl-12 bg-logo-2 position-relative mb-xl-costomer"
        [formGroup]="loginFtForm" (ngSubmit)="ChangePassFT()">
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="d-flex align-items-center flex-column">
                <div class="mb-5 display-logo-ceca">
                    <img src="../../../content/images/logoBDNTW.jpg" class="property-1logo-default"
                        alt="Property 1=logo default" />
                </div>

                <p class="color-text-ftp-login mb-4 fw-bold fw-title">Thay đổi mật khẩu lần đầu đăng nhập</p>
                <div>

                </div>

                <div class="mb-4">
                    <label for="maNhanVien" class="form-label fw-bold">Tài khoản&nbsp;<span class="text-danger">
                            *</span></label>
                    <input type="text" class="form-control cls-input" id="maNhanVien" readonly
                        placeholder="Nhập tài khoản" formControlName="maNhanVien" />

                    <div
                        *ngIf="loginFtForm.get('maNhanVien')!.invalid && (loginFtForm.get('maNhanVien')!.dirty || loginFtForm.get('maNhanVien')!.touched)">
                        <small class="form-text text-danger" *ngIf="loginFtForm.get('maNhanVien')?.errors?.required">
                            Trường này bắt buộc phải nhập </small>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="pass" class="form-label fw-bold">Mật khẩu mới&nbsp;<span class="text-danger">
                            *</span></label>
                    <div class="input-group">
                        <input [type]="fieldTextType ? 'text' : 'password'" class="form-control cls-input2 input-field"
                            id="matKhauMoi" placeholder="Nhập mật khẩu" formControlName="matKhauMoi" />
                        <span class="input-group-text-custom" id="basic-addon1"
                            (click)="fieldTextType = !fieldTextType">
                            <img src="../../../content/images/login/eye.png" alt="eye" />
                        </span>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="pass" class="form-label fw-bold">Xác nhận mật khẩu&nbsp;<span class="text-danger">
                            *</span></label>
                    <div class="input-group">
                        <input [type]="fieldTextType_cf ? 'text' : 'password'"
                            class="form-control cls-input2 input-field" id="confirmMauKhau"
                            placeholder="Nhập xác nhận mật khẩu" formControlName="confirmMauKhau" />
                        <span class="input-group-text-custom" id="basic-addon1"
                            (click)="fieldTextType_cf = !fieldTextType_cf">
                            <img src="../../../content/images/login/eye.png" alt="eye" />
                        </span>
                    </div>
                </div>

                <p class="color-0000a6 fw-bold mb-5"></p>
                <div class="mb-4">
                    <button type="button" (click)="logout()" class="btn btn-quaylai display-btn-quaylai">
                        <img src="../../../content/images/login/Vector.png" alt="Vector" />
                        Quay lại
                    </button>
                    <button type="submit" class="btn btn-dangnhap">Thay đổi mật khẩu</button>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <img src="../../../content/images/login/Group 17901.png" class="display-logo" alt="Group 17901" />
            </div>
        </div>
    </form>
</div>
<app-alert></app-alert>
